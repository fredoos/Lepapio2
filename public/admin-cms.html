<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS - Le Papio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .cms-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"],
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .btn-logout {
            background: #dc3545;
            float: right;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .item-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .item-price {
            color: #667eea;
            font-weight: 700;
            font-size: 20px;
        }

        .item-actions {
            margin-top: 15px;
        }

        .btn-edit {
            background: #28a745;
            padding: 8px 20px;
            margin-right: 10px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            padding: 8px 20px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-tab.active {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-close {
            background: #6c757d;
            padding: 5px 15px;
            font-size: 20px;
            line-height: 1;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>üîê Admin CMS</h1>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez le mot de passe">
        </div>
        <button onclick="login()">Se connecter</button>
        <div class="error-message" id="loginError"></div>
    </div>

    <div class="cms-container" id="cmsContainer">
        <h1>üçï Gestion du Menu - Le Papio</h1>
        <button class="btn-logout" onclick="logout()">D√©connexion</button>
        <div style="clear: both;"></div>

        <div class="success-message" id="successMessage" style="display:none;"></div>

        <div class="category-tabs" id="categoryTabs"></div>

        <button onclick="openAddModal()" style="margin-bottom: 20px;">‚ûï Ajouter un plat</button>

        <div id="itemsList"></div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Modifier le plat</h2>
                <button class="btn-close" onclick="closeModal()">‚úï</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="editCategory">
                        <option value="entrees">Entr√©es</option>
                        <option value="potages">Potages</option>
                        <option value="plats">Plats</option>
                        <option value="moules">Moules</option>
                        <option value="pizzas">Pizzas</option>
                        <option value="formules">Formules</option>
                        <option value="enfant">Menu Enfant</option>
                        <option value="desserts">Desserts</option>
                        <option value="glaces">Glaces</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nom (Fran√ßais)</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Nom (Anglais)</label>
                    <input type="text" id="editNameEn">
                </div>
                <div class="form-group">
                    <label>Prix (‚Ç¨)</label>
                    <input type="text" id="editPrice" placeholder="ex: 12,50" required>
                </div>
                <div class="form-group">
                    <label>Description (Fran√ßais)</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Description (Anglais)</label>
                    <textarea id="editDescriptionEn"></textarea>
                </div>
                <div class="form-group">
                    <label>Ingr√©dients (Fran√ßais)</label>
                    <textarea id="editIngredients"></textarea>
                </div>
                <div class="form-group">
                    <label>Ingr√©dients (Anglais)</label>
                    <textarea id="editIngredientsEn"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editAvailable" checked> Disponible
                    </label>
                </div>
                <button type="submit">üíæ Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'lepapio2025';
        let menuData = {};
        let currentCategory = 'entrees';
        let isEditMode = false;

        async function login() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('cmsContainer').style.display = 'block';
                await loadMenu();
            } else {
                errorElement.textContent = 'Mot de passe incorrect';
            }
        }

        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('cmsContainer').style.display = 'none';
            document.getElementById('password').value = '';
        }

        async function loadMenu() {
            try {
                const response = await fetch('/data/menu.json');
                menuData = await response.json();
                renderCategories();
                renderItems();
            } catch (error) {
                console.error('Erreur chargement menu:', error);
            }
        }

        function renderCategories() {
            const tabs = document.getElementById('categoryTabs');
            const categories = [
                { id: 'entrees', label: 'Entr√©es' },
                { id: 'potages', label: 'Potages' },
                { id: 'plats', label: 'Plats' },
                { id: 'moules', label: 'Moules' },
                { id: 'pizzas', label: 'Pizzas' },
                { id: 'formules', label: 'Formules' },
                { id: 'enfant', label: 'Menu Enfant' },
                { id: 'desserts', label: 'Desserts' },
                { id: 'glaces', label: 'Glaces' }
            ];

            tabs.innerHTML = categories.map(cat =>
                `<button class="category-tab ${cat.id === currentCategory ? 'active' : ''}"
                         onclick="changeCategory('${cat.id}')">${cat.label}</button>`
            ).join('');
        }

        function changeCategory(category) {
            currentCategory = category;
            renderCategories();
            renderItems();
        }

        function renderItems() {
            const list = document.getElementById('itemsList');
            const items = menuData[currentCategory] || [];

            if (items.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#999;">Aucun plat dans cette cat√©gorie</p>';
                return;
            }

            list.innerHTML = items.map((item, index) => `
                <div class="item-card">
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} ‚Ç¨</div>
                    </div>
                    ${item.nameEn ? `<div style="color:#666; font-style:italic;">${item.nameEn}</div>` : ''}
                    ${item.description ? `<div style="margin-top:10px;">${item.description}</div>` : ''}
                    ${item.ingredients ? `<div style="margin-top:5px; color:#888; font-size:14px;">üç¥ ${item.ingredients}</div>` : ''}
                    <div class="item-actions">
                        <button class="btn-edit" onclick="editItem(${index})">‚úèÔ∏è Modifier</button>
                        <button class="btn-delete" onclick="deleteItem(${index})">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Ajouter un plat';
            document.getElementById('editForm').reset();
            document.getElementById('editCategory').value = currentCategory;
            document.getElementById('editAvailable').checked = true;
            document.getElementById('editModal').style.display = 'block';
        }

        function editItem(index) {
            isEditMode = true;
            const item = menuData[currentCategory][index];
            document.getElementById('modalTitle').textContent = 'Modifier le plat';
            document.getElementById('editIndex').value = index;
            document.getElementById('editCategory').value = currentCategory;
            document.getElementById('editName').value = item.name || '';
            document.getElementById('editNameEn').value = item.nameEn || '';
            document.getElementById('editPrice').value = item.price || '';
            document.getElementById('editDescription').value = item.description || '';
            document.getElementById('editDescriptionEn').value = item.descriptionEn || '';
            document.getElementById('editIngredients').value = item.ingredients || '';
            document.getElementById('editIngredientsEn').value = item.ingredientsEn || '';
            document.getElementById('editAvailable').checked = item.available !== false;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function deleteItem(index) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce plat ?')) return;

            menuData[currentCategory].splice(index, 1);
            await saveMenu();
            renderItems();
            showSuccess('Plat supprim√© avec succ√®s');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const item = {
                name: document.getElementById('editName').value,
                nameEn: document.getElementById('editNameEn').value,
                price: document.getElementById('editPrice').value,
                description: document.getElementById('editDescription').value,
                descriptionEn: document.getElementById('editDescriptionEn').value,
                ingredients: document.getElementById('editIngredients').value || undefined,
                ingredientsEn: document.getElementById('editIngredientsEn').value || undefined,
                available: document.getElementById('editAvailable').checked
            };

            const category = document.getElementById('editCategory').value;

            if (isEditMode) {
                const index = document.getElementById('editIndex').value;
                menuData[category][index] = item;
            } else {
                if (!menuData[category]) menuData[category] = [];
                menuData[category].push(item);
            }

            await saveMenu();
            closeModal();

            if (category !== currentCategory) {
                changeCategory(category);
            } else {
                renderItems();
            }

            showSuccess(isEditMode ? 'Plat modifi√© avec succ√®s' : 'Plat ajout√© avec succ√®s');
        });

        async function saveMenu() {
            const dataStr = JSON.stringify(menuData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'menu.json';
            a.click();
            alert('‚ö†Ô∏è IMPORTANT: T√©l√©chargez le fichier menu.json et remplacez le fichier dans public/data/menu.json sur votre serveur pour sauvegarder les modifications.');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
